<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap-1</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container pt-5">
        <h2 class='text-center font-weight-light text-secondary'>My skills</h2>
        <hr class="w-50 mb-4">
        <div class="row">

            <div class="col-md-4 col-sm-6 col-12 text-center">
                <div class="circle mx-auto position-relative">
                    <i class="fab fa-html5 fa-8x text-orange"></i>
                </div>
                <h2 class="font-weight-light mt-3 mb-5 text-secondary">HTML5</h2>
            </div>

            <div class="col-md-4 col-sm-6 col-12 text-center">
                <div class="circle mx-auto position-relative">
                    <i class="fab fa-css3-alt fa-8x text-orange center"></i>
                </div>
                <h2 class="font-weight-light mt-3 mb-5 text-secondary">CSS3</h2>
            </div>

            <div class="col-md-4 col-sm-6 col-12 text-center">
                <div class="circle mx-auto position-relative">
                    <i class="fab fa-js fa-8x text-orange center"></i>
                </div>
                <h2 class="font-weight-light mt-3 mb-5 text-secondary">JavaScript</h2>
            </div>

            <div class="col-md-4 col-sm-6 col-12 text-center">
                <div class="circle mx-auto position-relative">
                    <i class="fab fa-react fa-8x text-orange center"></i>
                </div>
                <h2 class="font-weight-light mt-3 mb-5 text-secondary">ReactJS</h2>
            </div>

            <div class="col-md-4 col-sm-6 col-12 text-center">
                <div class="circle mx-auto position-relative">
                    <i class="fab fa-git fa-8x text-orange center"></i>
                </div>
                <h2 class="font-weight-light mt-3 mb-5 text-secondary">GIT</h2>
            </div>

            <div class="col-md-4 col-sm-6 col-12 text-center">
                <div class="circle mx-auto position-relative">
                    <i class="fab fa-wordpress fa-8x text-orange center"></i>
                </div>
                <h2 class="font-weight-light mt-3 mb-5 text-secondary">Wordpress</h2>
            </div>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
