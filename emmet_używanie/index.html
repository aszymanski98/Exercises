<!DOCTYPE html>

    <meta charset="UTF-8">

<body>

    <!-- ul>li*4 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

<ul>
    <li>Element</li>
    <li>Element</li>
    <li>Element</li>
    <li>Element</li>
</ul>

<!-- div#pierwszy>p{Akapit pierwszy}+p{Akapit drugi} -->

<div id="pierwszy">
    <p>Akapit pierwszy</p>
    <p>Akapit drugi</p>
</div>

<!-- div#lista>ol>li*5{produkt $} -->

<div id="lista">
    <ol>
        <li>produkt 1</li>
        <li>produkt 2</li>
        <li>produkt 3</li>
        <li>produkt 4</li>
        <li>produkt 5</li>
    </ol>
</div>

<!-- nav>ul#menu>li*4{item} -->

<nav>
    <ul id="menu">
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ul>
</nav>

<!-- div#tekst>h1{Tytuł}+p.paragraf{akapit 1} -->

<div id="tekst">
    <h1>Tytuł</h1>
    <p class="paragraf">akapit 1</p>
</div>

<!-- article>h1{Tytuł artykułu}+p#akapit1{tekst}+h2{Podtytuł}+p#akapit2{tekst}>a{Link} -->

<article>
    <h1>Tytuł artykułu</h1>
    <p id="akapit1">tekst</p>
    <h2>Podtytuł</h2>
    <p id="akapit2">tekst<a href="">Link</a></p>
</article>

</body>
</html>
